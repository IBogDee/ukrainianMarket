<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
    <a>Pages : </a><a href="/">Home</a><a> | </a><a href="/search">Search</a><a> | </a><a href="/add">Add</a>
    <link rel="stylesheet" href="{{ url_for('static', filename='mainStyle.css') }}">
</head>
<body>
    <h1>Add a New Item</h1>
    <form action="/add" method="post">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" step="1.0" id="price" name="price" required><br><br>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>
        
        <button type="submit">Add Item</button>
    </form>

    {%if message %}
        <p stype="color: green;">{{ message }}</p>
    {% endif%}
</body>
</html>
